<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">White</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="idea-cont">
    <h1 class="idea-title">{{title}}</h1>
    <p class="idea-description">{{description}}</p>
  </div>

  <ion-button expand="block" (click)="showIdeas()">Show ideas</ion-button>
</ion-content>
