<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text="Volver"
        defaultHref="/ideas"
        icon="chevron-back-outline"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- <p>{{this?.idea?.title}}</p>
  <p>{{this?.idea?.description}}</p> -->

  <ion-list lines="full">
    <form [formGroup]="ideaForm" (ngSubmit)="onSubmit()">
        <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input
          formControlName="title"
          type="text"
          required
        ></ion-input>
      </ion-item>

      <ion-item class="text-item">
        <ion-label position="floating">Description</ion-label>
        <ion-textarea
          formControlName="description"
          type="text"
          required
        >
        </ion-textarea>
      </ion-item>

      <ion-row>
        <ion-col width-100 style="text-align: center">
         
          <ion-button
            type="submit"
            class="save-icon btn-end"
            shape="round"
            >Guardar</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
